spring:
  application:
    name: config-server

  cloud:
    stream:
      bindings:
        publishConfigUpdate-out-0:
          destination: ${powsybl-ws.rabbitmq.destination.prefix:}config.update
      output-bindings: publishConfigUpdate

powsybl-ws:
  database:
    name: config

spring.jpa.hibernate.ddl-auto: update